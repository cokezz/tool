<!DOCTYPE html>
<html>
<head>
	<title>iShare</title>
	<meta name="description" content="iShare是一个小巧的分享插件，纯JS编写，不依赖于任何第三方库，使用简便.">
	<meta name="keywords" content="社会化分享,社会化分享组件,iShare,分享,分享到,分享插件,分享按钮,分享工具,网页分享">
	<meta name="author" content="zhansingsong">	
	<link rel="stylesheet" type="text/css" href="./style/fonts/iconfont.css">
	<link rel="stylesheet" type="text/css" href="./style/css/ishare.css">
	<script type="text/javascript" src="./codeSyntax/scripts/shCore.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushBash.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushCpp.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushCSharp.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushCss.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushDelphi.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushDiff.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushGroovy.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushJava.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushJScript.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushPhp.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushPlain.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushPython.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushRuby.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushScala.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushSql.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushVb.js"></script>
	<script type="text/javascript" src="./codeSyntax/scripts/shBrushXml.js"></script>
	<link type="text/css" rel="stylesheet" href="./codeSyntax/styles/shCore.css"/>
	<link type="text/css" rel="stylesheet" href="./codeSyntax/styles/shThemeDefault.css"/>
	<script type="text/javascript">
	    SyntaxHighlighter.config.clipboardSwf = './codeSyntax/scripts/clipboard.swf';
	    SyntaxHighlighter.all();
	</script>
	<style>
		.demo{
			position: relative;
			padding-left: 20px;
		}
		.des{
			background: #f8f8f8;
		  padding: 10px;
		  color: #d63d18;
			}
		}
	</style>
</head>
<body>

<div class="iShare iShare1">
	<a href="#" class="iShare_qzone"><i class="iconfont qzone">&#xe610;</i></a>
	<a href="#" class="iShare_tencent"><i class="iconfont tencent" style="vertical-align: -2px;">&#xe608;</i></a>
	<a href="#" class="iShare_weibo"><i class="iconfont weibo">&#xe609;</i></a>
	<a href="#" class="iShare_wechat"><i class="iconfont wechat" style="vertical-align: -2px;">&#xe613;</i></a>
	<a href="#" class="iShare_facebook"><i class="iconfont facebook" style="vertical-align: 1px;">&#xe601;</i></a>
	<a href="#" class="iShare_googleplus"><i class="iconfont googleplus" style="vertical-align: -1px;">&#xe60b;</i></a>
	<a href="#" class="iShare_linkedin"><i class="iconfont linkedin" style="vertical-align: 2px;">&#xe607;</i></a>
</div>

<script type="text/javascript">
	window.iShare_config = {container:'.iShare1',config:{
			title: '分享标题',
			description: '这是分享描述文本',
			url: 'https://github.com/zhansingsong',
			WXoptions:{
				evenType: 'click',
				isTitleVisibility: true,
				title: '二维码标题',
				isTipVisibility: true,
				tip: '二维码描述文本',
				bgcolor: '#2BAD13',
				qrcodeW: 140,
				qrcodeH: 140,
				qrcodeBgc: '#e1bee7',
				qrcodeFgc: '#4a148c',
				bgcolor: '#9c27b0'
			}
		}};
</script>
<script type="text/javascript" src="iShare_tidy.js"></script>
</body>
</html>
